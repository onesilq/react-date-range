name: Publish
on:
    push:
        tags:
            - release/*
jobs:
  build:
    name: Github Package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v7
      with:
        node-version: 20
        registry-url: 'https://npm.pkg.github.com/'
    - run: yarn install
    - run: yarn build
    - run: yarn styleguide build
    - run: yarn publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

